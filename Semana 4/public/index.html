<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <main class="main">

            <!-- Section products-->
            <section class="products">
                <h1>Gestión de productos</h1>

                <!-- Products input form -->
                <form id="form" class="products-form">
                    <div class="column">

                        <!-- Hidden input to store the product ID during updates -->
                        <input type="text" id="id" name="id" hidden>

                        <label for="producto" class="label">Producto</label>
                        <input type="text" id="producto" class="input" name="producto" required >

                        <label for="cantidad" class="label">Cantidad</label>
                        <input type="number" id="cantidad" min="0" class="input" name="cantidad" required>

                    </div>

                    <div class="column">

                        <label for="precio" class="label">Precio</label>
                        <input type="number" step="0.01" min="0" id="precio" name="precio" class="input" required>

                        <label for="descripcion" class="label">Descripción</label>
                        <textarea id="descripcion" name="descripcion" class="textarea" required></textarea>

                    </div>

                    <!-- Action buttons for form handling -->
                    <div class="column">

                        <button type="submit" id="btn-submit" class="btn">Guardar</button>
                        <button type="button" id="btn-update" class="btn-disable" disabled>Actualizar</button>
                        <button type="button" id="btn-api" class="btn">Sincronizar</button>
                        <button type="reset" id="btn-reset" class="btn">Limpiar</button>

                    </div>

                </form>
            </section>

            <!-- Section to display the table of stored products -->
            <section class="products-list">

                <h2>Lista de productos</h2>

                <div class="table-container">
                    <table id="products-table" class="table">
                        <thead class="thead">
                            <tr class="tr-tittle">

                                <!-- Table headers -->
                                <th class="th-tittle">id</th>
                                <th class="th-tittle">Producto</th>
                                <th class="th-tittle">Cantidad</th>
                                <th class="th-tittle">Precio</th>
                                <th class="th-tittle">Descripción</th>
                                <th class="th-tittle">Editar</th>
                                <th class="th-tittle">Eliminar</th>

                            </tr>
                        </thead>

                        <!-- Data will be injected with JavaScript -->
                        <tbody class="tbody-data">
                        </tbody>

                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Script JS -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
